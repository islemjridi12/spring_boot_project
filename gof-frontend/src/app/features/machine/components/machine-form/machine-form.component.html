<form [formGroup]="form" (ngSubmit)="submit()" class="card shadow-sm border-0 p-4">
  <div class="mb-3">
    <label class="form-label">Nom de la machine</label>
    <input type="text" class="form-control" formControlName="nom" />
    <div *ngIf="form.get('nom')?.touched && form.get('nom')?.invalid" class="text-danger">
      Le nom est requis.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">État</label>
    <select class="form-select" formControlName="etat">
      <option *ngFor="let etat of etats" [value]="etat">
        {{ etat }}
      </option>
    </select>

  </div>

  <div class="mb-3">
    <label class="form-label">Date de dernière maintenance</label>
    <input type="date" class="form-control" formControlName="derniereMaintenance" />
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
    <i class="bi bi-check-circle"></i> {{ machine ? 'Modifier' : 'Ajouter' }}
  </button>
</form>
