<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h3 class="text-primary">
        <i class="bi bi-person-circle me-2"></i>
        Connexion
      </h3>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input class="form-control" formControlName="username" placeholder="Login" />
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe" />
      </div>

      <button class="btn btn-primary w-100" type="submit">Se connecter</button>

      <div *ngIf="error" class="text-danger mt-3 text-center">
        {{ error }}
      </div>
    </form>
  </div>
</div>
